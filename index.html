<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculatrice</h1>
    <div id="body">
        <div class="container">
            <div id="input">
            </div>
            <div class="row1">
                <span id="1" onClick="print(this.id)">1</span>
                <span id="2" onClick="print(this.id)">2</span>
                <span id="3" onClick="print(this.id)">3</span>
                <span id="+" onClick="print(this.id)">+</span>
            </div>
            <div class="row2">
                <span id="4" onClick="print(this.id)">4</span>
                <span id="5" onClick="print(this.id)">5</span>
                <span id="6" onClick="print(this.id)">6</span>
                <span id="-" onClick="print(this.id)">-</span>
            </div>
            <div class="row3">
                <span id="7" onClick="print(this.id)">7</span>
                <span id="8" onClick="print(this.id)">8</span>
                <span id="9" onClick="print(this.id)">9</span>
                <span id="*" onClick="print(this.id)">*</span>
            </div>
            <div class="row3">
                <span id="0" onClick="print(this.id)">0</span>
                <span id="." onClick="print(this.id)">.</span>
                <span id="ac" onClick="print(this.id)">AC</span>
                <span id="/" onClick="print(this.id)">/</span>
            </div>
            <div id="equal" onClick="print(this.id)">
                =
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
